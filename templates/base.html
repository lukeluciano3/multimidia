<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MeuFlix{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css"> 
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}" style="color: var(--primary-color); text-decoration: none;">MeuFlix</a>
        </div>
        <nav>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('index') }}">In√≠cio</a>
            <a href="{{ url_for('upload') }}">Upload</a>
          {% endif %}
          {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="register-link">Registrar</a>
          {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </nav>        
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
