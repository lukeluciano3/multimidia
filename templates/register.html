{% extends "base.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="login-container">
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4" style="width: 350px;">
            <h2 class="text-center mb-4">Registrar</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-3">Registrar</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
